<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="bot.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<!--script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDesV0pveJzriPnvtbAl--z-rwImMoImwg&libraries=places&callback=init"></script-->



	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="well well-sm">
			<legend>Bot paraderos</legend>
			<div class="col col-lg-12">
				
			<div class="col col-lg-6">
				Posicion: <span id="bot_position">0</span>
				<div>
					<div id="map_hover">
						<img src="img/aim.png">
					</div>
					<div id="map"></div>
				</div>
				<div id="map2"></div>
			</div>
			<div class="col col-lg-6">
				<div id="output_panel" class="panel panel-default">
					<button onclick="output_clear()" class="btn btn-sm btn-info">limpiar salida</button>
				  	<div id="output" class="panel-body"></div>
				</div>
			<div class="col col-lg-12">
					<div style="display:none" id="progress_container" class="progress">
					  <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="0"
					  aria-valuemin="0" aria-valuemax="100" style="width:70%">
					    <span id="progress_value"></span>
					  </div>
					</div>
					
						<button onclick="run()" id="start_button" class="btn btn-primary">Buscar paraderos!</button>
					
			</div>
			</div>
			<div class="col col-lg-6">
				<a class="btn btn-success" href="" id="download_link">Descargar archivo generado!</a>
			</div>
			<div>
			</div>
		</div>
			<h3>Paraderos encontrados: <span id="contador_paraderos"></span></h3>
			<div class="table-responsive">
				<table id="table" class="table table-striped">
					<thead>
						<th></th>
						<th>ID</th>
						<th>Nombre</th>
						<th>Lat</th>
						<th>Long</th>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDesV0pveJzriPnvtbAl--z-rwImMoImwg&libraries=places&callback=initMap"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			init();
		});
	</script>
</body>
</html>
